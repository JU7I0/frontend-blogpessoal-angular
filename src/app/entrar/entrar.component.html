<body>
    <div class="container-fluid">
        <div class="row justify-content-center ">
            <section class="col-12 col-sm-6 col-md-4 pt-5 m-0">
                <div class="d-flex justify-content-center mb-3">
                    <img src="../../assets/logo.jpg" alt="logo" class="bg">
                </div>
                <div class="caixa" id="borda">
                <form class="col-md-10 m-auto">
                    <h4 class="text-center mt-4">Login</h4>
                    
                    <div class="form-group">
                        <label for="usuario">Usuário:</label>
                        <input
                        type="text"
                        class="form-control"
                        name="usuario"
                        placeholder="Digite seu usuário"
                        [(ngModel)]="usuarioLogin.usuario"
                        />
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input
                        type="password"
                        class="form-control"
                        name="senha"
                        placeholder="Digite sua senha"
                        [(ngModel)]="usuarioLogin.senha"
                        />
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="">
                        <label class="formchecklabel">Lembre-me</label>
                    </div>

                    <button class="btn btn-dark btn-block rainbow-box" (click)="entrar()">Entrar</button>
                </form> 
                <hr class="my-3" />
                <p class="text-center font-weight-bolder">
                    Não tem uma conta? <a class="cor" routerLink="/cadastrar">Cadastre-se</a>
                </p>
                </div>
            </section>
        </div>
    </div>
</body>
